{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Elegant Invitations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        'soft-gold': '#E8D9B4',
                        'blush-pink': '#F8E9E9',
                        'pastel-beige': '#F5F1E8',
                        'deep-navy': '#1A1F2C',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-blue-50/30 font-sans antialiased">
    
    <div id="particles-js" class="fixed inset-0 -z-10"></div>
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-100/20 rounded-full blur-3xl animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-100/20 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gradient-to-r from-purple-100/10 to-pink-100/10 rounded-full blur-3xl animate-float" style="animation-delay: 4s;"></div>
    </div>

    <!-- Main Content -->
    <div class="relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full text-center">
            <!-- Animated 404 -->
            <div class="mb-8 animate-fade-in">
                <div class="relative inline-block">
                    <h1 class="text-8xl sm:text-9xl font-bold gradient-text mb-4">404</h1>
                    <div class="absolute -inset-4 bg-gradient-to-r from-purple-200/20 to-pink-200/20 rounded-full blur-xl -z-10"></div>
                </div>
            </div>

            <!-- Message -->
            <div class="mb-8 animate-fade-in" style="animation-delay: 0.2s;">
                <h2 class="text-3xl sm:text-4xl font-semibold text-gray-900 mb-4">
                    Page Not Found
                </h2>
                <p class="text-xl text-gray-600 leading-relaxed max-w-md mx-auto">
                    The page you're looking for seems to have wandered off. Let's get you back on track.
                </p>
            </div>

            <!-- Search Bar -->
            <div class="mb-12 animate-fade-in" style="animation-delay: 0.4s;">
                <div class="relative max-w-md mx-auto">
                    <input 
                        type="text" 
                        placeholder="Search for invitations, events, or help..."
                        class="w-full px-6 py-4 bg-white/80 backdrop-blur-sm border border-gray-200/60 rounded-2xl shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 placeholder-gray-400 text-gray-900"
                    >
                    <button class="absolute right-2 top-1/2 -translate-y-1/2 w-12 h-12 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl flex items-center justify-center hover:shadow-lg transition-all duration-300">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center animate-fade-in" style="animation-delay: 0.6s;">
                <a href="/" class="group inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-2xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                    <i class="fas fa-home mr-3 group-hover:scale-110 transition-transform duration-300"></i>
                    Return Home
                </a>
                
                <a href="/dashboard" class="group inline-flex items-center justify-center px-8 py-4 bg-white/80 backdrop-blur-sm text-gray-700 font-semibold rounded-2xl border border-gray-200/60 shadow-sm hover:shadow-md hover:border-purple-300 transition-all duration-300">
                    <i class="fas fa-tachometer-alt mr-3 group-hover:scale-110 transition-transform duration-300"></i>
                    Go to Dashboard
                </a>
            </div>

            <!-- Help Section -->
            <div class="mt-16 pt-8 border-t border-gray-200/60 animate-fade-in" style="animation-delay: 0.8s;">
                <p class="text-gray-500 mb-4">Need immediate assistance?</p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center text-sm">
                    <a href="mailto:support@elegantinvitations.com" class="inline-flex items-center text-gray-600 hover:text-purple-600 transition-colors duration-300">
                        <i class="fas fa-envelope mr-2"></i>
                        support@elegantinvitations.com
                    </a>
                    <span class="text-gray-300 hidden sm:inline">â€¢</span>
                    <a href="tel:+11234567890" class="inline-flex items-center text-gray-600 hover:text-purple-600 transition-colors duration-300">
                        <i class="fas fa-phone mr-2"></i>
                        +1 (123) 456-7890
                    </a>
                </div>
            </div>

            <!-- Decorative Elements -->
            <div class="mt-16 flex justify-center space-x-6 text-gray-400 animate-fade-in" style="animation-delay: 1s;">
                <div class="w-2 h-2 bg-current rounded-full"></div>
                <div class="w-2 h-2 bg-current rounded-full"></div>
                <div class="w-2 h-2 bg-current rounded-full"></div>
            </div>
        </div>
    </div>

    <!-- Floating Help Button -->
    <div class="fixed bottom-8 right-8 animate-fade-in" style="animation-delay: 1.2s;">
        <button class="group w-14 h-14 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-2xl shadow-2xl hover:shadow-3xl transform hover:scale-110 transition-all duration-300 flex items-center justify-center">
            <i class="fas fa-life-ring group-hover:rotate-12 transition-transform duration-300"></i>
        </button>
    </div>


    <script>
        // Simple search functionality
        document.querySelector('button').addEventListener('click', function() {
            const searchTerm = document.querySelector('input').value;
            if (searchTerm.trim()) {
                // In a real implementation, this would redirect to search results
                alert(`Searching for: "${searchTerm}"\n\nThis would redirect to search results in a live environment.`);
            }
        });

        document.querySelector('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('button').click();
            }
        });

        // Add floating animation to background elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.animate-float');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 2}s`;
            });
        });
    </script>
    <script src="{% static 'particles/particles.min.js' %}"></script>
<script>
    particlesJS.load('particles-js', "{% static 'particles/particles.json' %}", function() {
    console.log('Particles.js config loaded');
    });
</script>
</body>
</html>
